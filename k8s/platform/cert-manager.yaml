---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager

---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: cert-manager
spec:
  url: https://charts.jetstack.io/
  interval: 10m

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: jetstack
      interval: 1m
  test:
    enable: true
  values: {}
